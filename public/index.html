    <script>
      (function (win) {
        var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize'
        var doc = win.document
        var docEl = doc.documentElement
        var metaEl = doc.querySelector('meta[name="viewport"]')
        // var bodyEl = doc.querySelector('body')
        var tid
        // var dpr1baseMaxWidth = 414
        var dpr1baseMaxWidth = 1920 // 暂时不设置最大宽度
        var refreshMeta = function () {
          var dpr = win.devicePixelRatio
          dpr = dpr || 1
          var scale = 1 / dpr
          metaEl.setAttribute('content', 'width=device-width, initial-scale=' + scale + ', maximum-scale=' + scale + ', minimum-scale=' + scale + ', user-scalable=no, viewport-fit=cover')
          var maxWidth = dpr1baseMaxWidth * dpr
          // bodyEl.style.maxWidth = maxWidth + 'px'
          var width = docEl.getBoundingClientRect().width
          if (!width) return
          var base = 100 / (750 / dpr1baseMaxWidth) * dpr
          if (width >= maxWidth) {
            docEl.style.fontSize = base + 'px'
          } else {
            docEl.style.fontSize = base * (width / maxWidth) + 'px'
          }
        }
        refreshMeta()
        if (!doc.addEventListener) return
        win.addEventListener(resizeEvt, function () {
          clearTimeout(tid)
          tid = setTimeout(refreshMeta, 100)
        }, false)
        doc.addEventListener('DOMContentLoaded', function () {
          clearTimeout(tid)
          tid = setTimeout(refreshMeta, 100)
        }, false)
      })(window)
    </script>
